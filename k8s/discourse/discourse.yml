      #   volumeMounts:
      #   - name: nginx-log
      #     mountPath: /var/log/nginx
      #   - name: discourse-log
      #     mountPath: /shared/log
      volumes:
      - name: nginx-log
        emptyDir: {}
      - name: discourse-log
        emptyDir: {}
      - name: discourse-uploads
        cephfs:
          monitors:
          - rook-ceph-mon0.kube-system.svc.cluster.local:6790
          - rook-ceph-mon1.kube-system.svc.cluster.local:6790
          - rook-ceph-mon2.kube-system.svc.cluster.local:6790
          user: admin
          secretRef:
